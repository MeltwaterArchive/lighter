sudo: false
language: python
install: "./install.sh"
script: "./build.sh"

# Build for Linux and OSX (hack using xcode builder)
matrix:
    include:
        - python: 2.7
        - language: generic
          os: osx
          osx_image: xcode7

# Deploy executables to Github release tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: "dist/lighter-$(uname -s)-$(uname -m)"
  skip_cleanup: true
  on:
    tags: true

# Code coverage for master branch using https://codecov.io/github/mikljohansson/secretary
before_install:
  - if [ "$TRAVIS_TAG" == "" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; pip install codecov; fi
after_success:
  - if [ "$TRAVIS_TAG" == "" ] && [ "$TRAVIS_OS_NAME" == "linux" ]; then codecov; fi
